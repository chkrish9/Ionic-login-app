<header [title]="title"></header> 
<ion-content>
  <div>
    <ion-segment [(ngModel)]="work">
      <ion-segment-button value="mywork">
        My Work
      </ion-segment-button>
      <ion-segment-button value="alerts">
        Alerts
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="work">
    <ion-list *ngSwitchCase="'mywork'">
      <ion-item>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>
  
    <ion-list *ngSwitchCase="'alerts'">
      <ion-item>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
