<ion-content padding class="login-content">
  <ion-list>

      <ion-item>
        <ion-label floating> <ion-icon ios="ios-person" md="md-person"></ion-icon>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating> <ion-icon ios="ios-lock" md="md-lock"></ion-icon>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    
  </ion-list>
  <div>
    <button ion-button full class="primary"><ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>Scan</button>
    <button ion-button full class="primary" (click)="login()">Login</button>
  </div>
</ion-content>
